<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventory Database</title>
</head>
<body>
    <h1>Inventory Database</h1>
    <article>
        <form action="/assets" method="POST">
            <input type="text" placeholder="Type" name="type">
            <input type="text" placeholder="Brand" name="brand">
            <input type="text" placeholder="Model" name="model">
            <input type="text" placeholder="Serial #" name="serial">
            <input type="text" placeholder="MAC Address" name="macAddress">
            <input type="text" placeholder="Assignment" name="assignment">
            
            <button type="submit">Submit</button>
        </form>
    </article>
    
</body>
</html>
